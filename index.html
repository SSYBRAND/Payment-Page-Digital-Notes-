<!DOCTYPE html>  
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 0;
            margin: 0;
        }
        /* Header Styling */
        header {
            background-color: #333;
            padding: 10px;
            color: white;
            text-align: center;
        }
        header img {
            width: 75%;
            margin-top: 10px;
        }
        header h1 {
            margin: 10px 0;
            color: #F42626;
        }
        header i {
            font-size: 18px;
            color: aqua;
        }

        /* Container Styling */
        .container {
            max-width: 500px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: none;
        }
        button:hover {
            background-color: #218838;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        footer p {
            margin: 5px;
            font-size: 14px;
        }
        footer a {
            color: #f4f4f4;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }

        /* Checkbox Styling */
        .checkbox-container {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <img src="https://see.fontimg.com/api/rf5/9Y2DK/N2YzOWQ5NTNjNzdhNDYwMTk1NTdhYmMwNmJiYzZjYjUudHRm/Q29tcHV0ZXIgc2NpZW5jZSBOb3Rlcw/nature-beauty-personal-use.png?r=fs&h=130&w=2000&fg=F42626&bg=FFFFFF&tb=1&s=65" width="75%">
        <center><font color="aqua" size="4"><i>Notes by</i>:- <strong>Shailesh Sir</strong> ‚ù§Ô∏è</font></center>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h2>Product Billing Page üìÑ </h2>
        <form id="buyNowForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="mobile">Whatapp Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" required pattern="[0-9]{10}">

            <label for="pincode">Pincode:</label>
            <input type="number" id="pincode" name="pincode" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="product">Select Product Type:</label>
            <select id="product" name="product">
                <option value="digital">Digital Handmade Notes / Code / Algorithm</option>
                
            </select>

            <div class="checkbox-container">
                <input type="checkbox" id="agreeCheckbox">
                <label for="agreeCheckbox"><a href="https://ssybrand.github.io/Cancellation-and-Return-Policy/">I agree to the terms and conditions</a></label>
            </div>

            <button type="submit" id="submitButton">Proceed to Payment</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>Powered by <a href="https://ssy.rf.gd/?i=1">Sattu Technologiee ‚ú®</a> &copy; 2024</p>
    </footer>

    <script>
        // Show button only when user agrees to terms
        document.getElementById("agreeCheckbox").addEventListener("change", function() {
            const submitButton = document.getElementById("submitButton");
            submitButton.style.display = this.checked ? 'block' : 'none';
        });

        document.getElementById("buyNowForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const name = document.getElementById("name").value;
            const address = document.getElementById("address").value;
            const mobile = document.getElementById("mobile").value;
            const pincode = document.getElementById("pincode").value;
            const email = document.getElementById("email").value;
            const product = document.getElementById("product").value;

            const subject = "Buy Now Form Submission";
            const body = `Name: ${name}%0D%0AAddress: ${address}%0D%0AMobile: ${mobile}%0D%0APincode: ${pincode}%0D%0AEmail: ${email}%0D%0AProduct: ${product}`;

            // Send mailto with product info
            const mailtoLink = `mailto:ssybrand58@gmail.com?subject=${subject}&body=${body}`;
            window.location.href = mailtoLink;

            // Redirect to payment page after sending email
            setTimeout(function() {
                if (product === "digital") {
                    alert(`The digital notes will be delivered to your email: ${email} or WhatsApp: ${mobile}`);
                } else if (product === "hardcopy") {
                    alert(`The hard copy notes will be delivered to your address: ${address}, Pincode: ${pincode}`);
                }

                window.location.href = "https://forms.gle/TbkLAM8cGRRMK8Vq9";
            }, 500);
        });
    </script>
</body>
</html>
